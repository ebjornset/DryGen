name: pr

on:
  pull_request:
    branches:
      - main

jobs:
  ubuntu-latest:
    name: ubuntu-latest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup .Net 6.0.*
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 6.0.*
      - name: Setup .Net 7.0.*
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 7.0.*
      - name: Setup .Net 8.0.*
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.*
      - name: Setup JDK (for SonarCloud)
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 17
      - name: 'Cache: .nuke/temp, ~/.nuget/packages'
        uses: actions/cache@v3
        with:
          path: |
            .nuke/temp
            ~/.nuget/packages
          key: ${{ runner.os }}-${{ hashFiles('global.json', 'src/**/*.csproj') }}
      - name: 'Run: CiCd_PullRequest'
        run: ./build.cmd CiCd_PullRequest
        env:
          SonarToken: ${{ secrets.SONAR_TOKEN }}
      - name: 'Publish: artifacts'
        uses: actions/upload-artifact@v3
        with:
          name: artifacts
          path: artifacts
